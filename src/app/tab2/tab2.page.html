<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>
        <ion-icon src="../assets/opcoes.svg"></ion-icon>
      Ferramentas
      </h3>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="list">
    <div class="item" *ngFor="let wifi of wifis" (click)="exibirInformacoesWifi(wifi)">
      <div class="title">
        <h3>{{wifi.nome}}</h3>
        <p>Clique para mais informações</p>
      </div>
      <ion-icon mode="ios" name="wifi"></ion-icon>
    </div>
  </div>
  <br/>
  <br/>
  <br/>
  <ion-header>
    <ion-toolbar class="email">
      <ion-title>
        <h3>
        EMAIL - 
        <img src="https://www.locaweb.com.br/templates/site-novo-2015/images/locaweb-header-oficial.png"/>
        <img src="http://webmail.consulfarma.com/images/defaults/logo-default-corp.gif"/>
        </h3>
      </ion-title>
    </ion-toolbar>
  </ion-header>
    <br/>
  <ion-content>
    <div class="list">
      <div class="item" *ngFor="let email of emails" (click)="exibirInformacoesEmail(email)">
        <div class="title">
          <h3>{{email.nome}}</h3>
          <p>Clique para mais informações</p>
        </div>
        <ion-icon mode="ios" src="../assets/outlook.svg"></ion-icon>
      </div>
    </div>
</ion-content>
