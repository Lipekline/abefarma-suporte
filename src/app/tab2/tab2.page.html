<ion-header>
  <ion-toolbar>
    <ion-title>
      
      <h3>
      Pontos de Rede Wireless
      </h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="list">
    <div class="item" *ngFor="let wifi of wifis" (click)="exibirInformacoes(wifi)">
      <div class="title">
        <h3>{{wifi.nome}}</h3>
        <p>Clique para mais informações</p>
      </div>
      <ion-icon name="wifi"></ion-icon>
    </div>
  </div>
</ion-content>
