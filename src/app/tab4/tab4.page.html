<ion-header>
  <ion-toolbar>         
    <ion-title>
      <h3>
      <ion-icon name="person"></ion-icon>
       Colaboradores
      </h3>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cadastrarColaborador()">
        <h3>
        Cadastrar
        </h3>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>Abefarma</h3>
  <ion-list *ngIf="viewBag">
    <ion-item *ngFor="let colaborador of viewBag.colaboradoresAbefarma" (click)="exibirInformacoes(colaborador)">
      <ion-label>{{colaborador.nome}}</ion-label>
      <ion-avatar slot="end">
        <img [src]="colaborador.foto">
      </ion-avatar>
    </ion-item>
  </ion-list>
  <h3>Consulfarma</h3>
  <ion-list *ngIf="viewBag">
    <ion-item *ngFor="let colaborador of viewBag.colaboradoresConsulfarma" (click)="exibirInformacoes(colaborador)">
      <ion-label>{{colaborador.nome}}</ion-label>
      <ion-avatar slot="end">
        <img [src]="colaborador.foto">
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
