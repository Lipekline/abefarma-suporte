<ion-header id="cabecalho">
  <ion-toolbar>
    <ion-title >
      <h3>
        <ion-icon src="../assets/chamado.svg"></ion-icon>
      Chamados Abertos
      </h3>
    </ion-title>
    <ion-chip slot="end" id="chip">
      <ion-label (click)="carregarChamados()">
        <ion-icon src="../assets/refresh.svg">
        </ion-icon>
      </ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>
<ion-content id="fundo">
  <div id="card">
  <ion-card *ngFor="let chamado of viewBag?.atendimentos">
    <ion-card-header>
      <ion-card-subtitle><h3>{{chamado.nome}}</h3></ion-card-subtitle>
      <ion-card-title><h2>{{chamado.assunto}}</h2></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{chamado.descricao}}</p>
    </ion-card-content>
    <div class="div-finalizar">
      <ion-button slot="end" (click)="finalizarChamado(chamado.atendimentoId)" size="small" class="btn-finalizar">
        finalizar</ion-button>
      </div>
  </ion-card>
</div>
</ion-content>
