<ion-header>
  <ion-toolbar>
    <ion-title>
      <h3>
        <ion-icon src="../assets/chamado.svg"></ion-icon>
      Chamados Abertos
      </h3>
    </ion-title>
    <ion-chip slot="end" outline color="primary">
      <ion-label (click)="carregarChamados()">
        <ion-icon src="../assets/refresh.svg">
        </ion-icon>
      </ion-label>
    </ion-chip>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card" *ngFor="let chamado of viewBag?.atendimentos">
    <ion-card-header>
      <ion-card-subtitle>{{chamado.nome}}</ion-card-subtitle>
      <ion-card-title>{{chamado.assunto}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{chamado.descricao}}</p>
    </ion-card-content>
    <div class="div-finalizar">
      <ion-button (click)="finalizarChamado(chamado.atendimentoId)" size="small" class="btn-finalizar">
        finalizar</ion-button>
    </div>
  </ion-card>
</ion-content>
