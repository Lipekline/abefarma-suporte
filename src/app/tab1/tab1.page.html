<ion-header id="cabecalho">
  <ion-toolbar>
    <ion-title>
      <div id="container">
      <div id="elementoEsq">
      <ion-avatar color="white">
      </ion-avatar>
      </div>
      <div id="elementoMid">
        <p>
          Bem-Vindo
        </p>
        <h3>
          Luizeta Jones
        </h3>
      </div>
    <ion-item class="logo"(click)="carregarChamados()">
        <img src="../assets/ABEFarmaB.png">
    </ion-item>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides>
  <div id="fundoRoxo" *ngFor="let chamado of viewBag?.atendimentos">
  <ion-card >
    <ion-card-header>
      <ion-card-subtitle><h3>{{chamado.nome}}</h3></ion-card-subtitle>
      <ion-card-title><h2>{{chamado.assunto}}</h2></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{chamado.descricao}}</p>
    </ion-card-content>
    <div class="div-finalizar">
      <ion-button slot="end" (click)="finalizarChamado(chamado.atendimentoId)" size="small" class="btn-finalizar">
        finalizar</ion-button>
      </div>
  </ion-card>
</div>
</ion-slides>
</ion-content>
