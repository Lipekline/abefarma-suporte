<ion-header>
  <ion-toolbar>
      <div id="container">
        <div class="foto-colaborador"></div>
        <div class="boas-vindas">
          <p>Bem-Vindo</p>
          <h5> <a href="../tela-login/"> Sair </a> </h5>
          <h3>Luizeta Jones</h3>
        </div>
       
        <img src="../assets/ABEFarmaB.png">
      </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="container-linha">
    <div class="nome-chamados">
      <h3>Novos Chamados</h3>
    </div>
   <div class="btn-ver-todos">
    <ion-button href='../tab3/' size="small" color="success" expand="block" shape="round">Ver Mais</ion-button>
   </div>
  </div>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide *ngFor="let chamado of viewBag?.atendimentos">
      <div class="fundo-roxo">

          <h3 class="titulo-chamado">NÃ£o estou conseguindo imprimir...</h3>


          <div class="autor">

            <div class="foto-autor"></div>

            <div class="nome-departamento">
              <h3 class="nome">{{viewBag.colaborador.nome}}</h3>
              <p class="cargo">Comercia/Abefarma</p>
            </div>

         

        </div>

      </div>
    </ion-slide>
  </ion-slides>
  <div class="container-linha-baixo">
    <div class="nome-contatos">
      <h3>Contatos</h3>
    </div>
   <div class="btn-ver-mais">
    <ion-button slot="end" size="small" color="success" expand="block" shape="round">Ver Mais</ion-button>
   </div>
  </div>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide>
      <div class="contato" *ngFor="let chamado of viewBag?.atendimentos">
        <div class="foto-colaborador"></div>
        <h3>Luizeta Jones</h3>
      </div>

    </ion-slide>
  </ion-slides>
</ion-content>
